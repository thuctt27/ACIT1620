<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        function makeCar() {
            let makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
            let models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
            let years = [1955, 1957, 1948, 1954, 1961];
            let colors = ["Red", "Green", "Tan", "Yellow", "White"];
            let convertible = [true, false];

            let rand1 = Math.floor(Math.random() * makes.length);
            let rand2 = Math.floor(Math.random() * models.length);
            let rand3 = Math.floor(Math.random() * years.length);
            let rand4 = Math.floor(Math.random() * colors.length);
            let rand5 = Math.floor(1 + Math.random() * 5);
            let rand6 = Math.floor(Math.random() * convertible.length);

            let car = { 
                make: makes[rand1],
                model: models[rand2],
                year: years[rand3],
                color: colors[rand4],
                convertible: convertible[rand6],
                mileage: 0
            };
            return car;
        }

        function displayCar(car) {
            console.log("Your new car is " + car.make + " " + car.model + " " + car.year + " " + car.color + ", Convertible: " + car.convertible + ", Mileage: " + car.mileage);
        }

        // Call makeCar() properly to pass a car object
        displayCar(makeCar());
    </script>
</head>
<body>
</body>
</html>
